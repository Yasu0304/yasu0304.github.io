<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>將上面的效果試著整合在一個網頁中吧！</title>
    <!-- 注意順序 -->
    <link rel="stylesheet" href="./css/lightbox.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/all.css">

</head>

<body>
    <div class="wrap">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="./images/toystory.jpg" alt="玩具總動員">
                </div>
                <div class="swiper-slide">
                    <img src="./images/up.jpg" alt="天萬奇蹟">
                </div>
                <div class="swiper-slide">
                    <img src="./images/walle.jpg" alt="瓦力">
                </div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div class="lightbox">
        <!-- lightbox -->
        <section>
            <ul>
                <li>
                    <a class="example-image-link" href="https://i.imgur.com/zXyaBey.jpg" data-lightbox="example-set"
                        data-title="我是誰"><img class="example-image"
                            src="https://i.imgur.com/zXyaBey.jpg" alt="熊貓貓" /></a>
                    <a class="example-image-link" href="https://i.imgur.com/0qvbCzE.jpg"
                        data-lightbox="example-set" data-title="我在哪"><img class="example-image"
                            src="https://i.imgur.com/0qvbCzE.jpg" alt="熊貓" /></a>
                </li>
                <li></li>
                <li></li>
            </ul>
        </section>

        <!-- 集中放js，上面的load完，才會執行下面的js -->
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="./js/lightbox-plus-jquery.js"></script>
        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        <script src="./js/all.js"></script>
    </div>
</body>

</html>
